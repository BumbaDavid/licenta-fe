<div class="account-container padding-for-header">
  <div class="button-column">
    <!-- Group of Top Buttons -->
    <button mat-raised-button (click)="changeTab(tab.PROFILE)" color="primary">Profile</button>
    <button mat-raised-button (click)="changeTab(tab.CV)" color="primary">CV</button>
    <button mat-raised-button (click)="changeTab(tab.JOB_REQUESTS)" color="primary">Job Requests</button>

    <!-- Spacer for pushing bottom buttons down -->
    <div class="spacer"></div>

    <!-- Group of Bottom Buttons -->
    <button mat-raised-button (click)="changeTab(tab.CLOSE_ACCOUNT)" color="warn">Close Account</button>
    <button mat-raised-button (click)="logout()" color="warn">Log-out</button>
  </div>

  <div class="content-column">
    <!-- PROFILE TAB -->
    <form *ngIf="openedTab === tab.PROFILE" class="example-form" [formGroup]="profileForm">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <table class="example-full-width" ><tr>
        <td><mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput formControlName="first_name">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="last_name">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age">
        </mat-form-field></td>
      </tr></table>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Phone number</mat-label>
          <mat-icon matSuffix>phone</mat-icon>
          <input matInput formControlName="phone_number">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <textarea matInput formControlName="address"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Date Joined</mat-label>
          <input matInput formControlName="date_joined">
        </mat-form-field>
        <div class="profile-actions-button">
          <button mat-flat-button color="primary" (click)="editProfile()">Edit profile</button>
          <button mat-flat-button color="accent" [disabled]="!hasChanges()" (click)="updateProfile()">Update profile</button>
        </div>
    </form>

    <!-- CV TAB -->
    <form *ngIf="openedTab === tab.CV" class="example-form">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let category of cvCategories">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ category.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let entryCategory of category.items">
            {{ entryCategory }}
            <button mat-mini-fab color="primary" (click)="addNewEntryToCVProfileField(category.title, entryCategory)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="deleteItem(entryCategory, category.title)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <button mat-button (click)="addNewEntryToCVProfileField(category.title)">Add New</button>
        </mat-expansion-panel>
      </mat-accordion>
    </form>
    <!-- Job applications TAB -->
    <div *ngIf="openedTab === tab.JOB_REQUESTS">
    <div class="job-offers-scroll">
      <mat-card *ngFor="let jobOffer of appliedJobs" class="job-offer-card">
        <mat-card-header>
          <mat-card-title>{{ jobOffer.job_position }}</mat-card-title>
          <mat-card-subtitle>{{ jobOffer.job_category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ jobOffer.job_description }}</p>
        </mat-card-content>
        <mat-card-actions class="job-offer-actions">
          <button mat-button [routerLink]="['/job-details',jobOffer.id]">See Job offer page</button>
          <button mat-button (click)="cancelApplication(jobOffer.id)">Cancel application</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
</div>
