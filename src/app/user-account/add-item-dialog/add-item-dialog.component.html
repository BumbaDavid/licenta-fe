<div class="dialog-border">
  <h1 mat-dialog-title>{{isEdit ? 'Edit' : 'Add new'}} {{ data.category }} {{data.currentEntry}}</h1>
  <div mat-dialog-content>
    <h3>Old value</h3>
    <mat-form-field *ngIf="isEdit" class="border-field" appearance="outline">
      <input matInput placeholder="Current value" [value]="data.currentEntry" disabled>
    </mat-form-field>
    <mat-form-field class="full-width"  appearance="outline">
      <input matInput placeholder="{{isEdit ? 'New value' : 'Enter new item'}}" [(ngModel)]="newItem">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="save-button" (click)="onSave()">{{isEdit ? 'Save Changes' : 'Save'}}</button>
    <button mat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
