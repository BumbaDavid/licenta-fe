<h1 mat-dialog-title>{{isEdit ? 'Edit' : 'Add New'}} {{ data.category }} {{data.currentEntry}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="isEdit" class="full-width">
    <input matInput placeholder="Current value" [value]="data.currentEntry" disabled>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="{{isEdit ? 'New value' : 'Enter new item'}}" [(ngModel)]="newItem">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">{{isEdit ? 'Save Changes' : 'Save'}}</button>
</div>
