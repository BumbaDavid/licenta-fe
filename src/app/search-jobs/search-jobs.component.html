<!-- Header Component -->
<mat-toolbar color="primary">
  <!-- Empty as specified -->
</mat-toolbar>

<!-- Search Bar -->
<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Search for jobs</mat-label>
    <input matInput [(ngModel)]="searchQuery">
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="searchJobs()">Search</button>
</div>

<div class="content">
  <div class="filters">
    <mat-card class="filter-card">
      <mat-card-header>
        <mat-card-title>Salary</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Add your salary filter controls here -->
      </mat-card-content>
    </mat-card>

    <!-- Location Filter Card -->
    <mat-card class="filter-card">
      <mat-card-header>
        <mat-card-title>Location</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Add your location filter controls here -->
      </mat-card-content>
    </mat-card>

    <!-- Department Filter Card -->
    <mat-card class="filter-card">
      <mat-card-header>
        <mat-card-title>Department</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Add your department filter controls here -->
      </mat-card-content>
    </mat-card>
  </div>

  <div class="job-listings">
    <mat-card *ngFor="let job of jobs" class="job-card">
      <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.company }} - {{ job.location }}</mat-card-subtitle>
      </mat-card-header>

      <mat-chip-list *ngIf="job.tags.includes('VIDEO')">
        <mat-chip color="warn" selected>VIDEO</mat-chip>
      </mat-chip-list>

      <mat-card-content>
        <p>{{ job.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" *ngIf="job.externalApply">Aplică extern</button>
        <button mat-button *ngIf="!job.externalApply">Aplică rapid</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
