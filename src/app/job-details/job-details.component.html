<!-- Header Component -->
<mat-toolbar color="primary">
  <!-- Empty as specified -->
</mat-toolbar>
<div class="job-details-container">
  <div class="side-cards">
    <mat-card class="small-card">Card 1 Content</mat-card>
    <mat-card class="small-card">Card 2 Content</mat-card>
    <mat-card class="small-card">Card 3 Content</mat-card>
  </div>

  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title> job title </mat-card-title>
      <mat-card-subtitle>job.company </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <button mat-raised-button color="primary">Apply for Job</button>
      <div class="spacer"></div> <!-- Added div for spacing -->
      <h3>Requirements</h3>
      <p>job.requirements </p>
      <div class="spacer"></div> <!-- Added div for spacing -->
      <h3>Job Description</h3>
      <p> job.description </p>
      <div class="spacer"></div> <!-- Added div for spacing -->
      <h3>Company Description</h3>
      <p> job.companyDescription</p>
    </mat-card-content>
  </mat-card>
</div>
